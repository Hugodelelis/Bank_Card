<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/imgs/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script src="assets/js/bundle.js" defer></script>
    <title>Bank card</title>
</head>
<body>
    <main class="row m-0">
        <div class="card-content col-12 col-lg-12 col-xl-3 p-4">
            <div class="container images">
                <div class="card-image back-card">
                    <span id="cvcInfo">000</span>
                </div>
                <div class="card-image front-card p-2">
                    <img src="assets/imgs/card-logo.svg" alt="logo card">
                    <span id="numberInfo">0000 0000 0000 0000</span>
                    <div class="info px-2">
                        <span id="nameInfo">JANE APPLESEED</span>
                        <span id="dateInfo">00/00</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-content col-12 col-lg-12 col-xl-9">
            <form action="#" class="col-11 col-lg-8 col-xl-6 row" id="form">
                <div class="form-group col-12 mb-3">
                    <label for="name" class="form-label">CARDHOLDER NAME</label>
                    <input type="text" class="form-control" placeholder="e.g. Jane Appleseed" id="name" name="name">
                </div>

                <div class="form-group col-12 mb-4">
                    <label for="number" class="form-label">CARDNUMBER</label>
                    <input type="text" class="form-control" placeholder="e.g. 1234 5678 9123 0000" id="number" name="number">
                </div>

                <div class="form-group col-7 mb-4">
                    <label for="date" class="form-label">EXP. DATE (MM/YY)</label>
                    <input type="text" class="form-control col-6" placeholder="e.g. MM/YY" id="date" name="date">
                </div>

                <div class="form-group col-5 mb-4">
                    <label for="cvc" class="form-label">CVC</label>
                    <input type="text" class="form-control" placeholder="e.g. 123" maxlength="3" id="cvc" name="cvc">
                </div>
                <button class="col-8 btn btn-primary">CONFIRM</button>
            </form>
        </div>

    </main>
</body>
</html>
